
version: '3.8'

services:
  node:
    build: .
    container_name: psyaid_node
    environment:
      - PORT=3000
    expose:
      - "3000"
    volumes:
      - .:/app
    working_dir: /app
    command: npm start

  php:
    image: php:8.2-fpm-alpine
    container_name: psyaid_php
    volumes:
      - ./php:/var/www/html
    expose:
      - "9000"

  db:
    image: mariadb:11
    container_name: psyaid_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: psyaid
      MYSQL_USER: psyaid
      MYSQL_PASSWORD: psyaidpass
    volumes:
      - db_data:/var/lib/mysql
      - ./api_sql_init:/docker-entrypoint-initdb.d:ro

  nginx:
    image: nginx:1.27-alpine
    container_name: psyaid_nginx
    ports:
      - "80:80"
    depends_on:
      - node
      - php
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/var/www/public:ro
      - ./php:/var/www/html:ro

volumes:
  db_data:
