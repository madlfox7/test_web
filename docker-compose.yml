services:
  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: psyaid
      MYSQL_USER: psyaid
      MYSQL_PASSWORD: psyaidpass
    command: ["--skip-host-cache", "--skip-name-resolve"]
    volumes:
      - db_data:/var/lib/mysql
      - ./api_sql_init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mariadb -h 127.0.0.1 -upsyaid -ppsyaidpass -e 'SELECT 1' >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: psyaid
      PMA_PASSWORD: psyaidpass
      UPLOAD_LIMIT: 64M
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ./php:/var/www/html
    expose:
      - "9000"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    depends_on:
      php:
        condition: service_started
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/var/www/public:ro
      - ./php:/var/www/html:ro
    restart: unless-stopped

volumes:
  db_data:
