<body>

    <h1 style="margin:0 0 8px">PsyAid ‚Äî –°–ø–µ—Ü–∏–∞–ª–∏—Å—Ç—ã</h1>
    <p class="muted" style="margin:0 0 12px">–§–∏–ª—å—Ç—Ä—É–π—Ç–µ –ø–æ –≥–æ—Ä–æ–¥—É, —è–∑—ã–∫—É –∏–ª–∏ –∏—â–∏—Ç–µ –ø–æ –∏–º–µ–Ω–∏/—Å–ø–µ—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏.</p>

      <select id="city">

        <option value="hy">’Ä’°’µ’•÷Ä’•’∂</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>

<script>
  const ui='ru';
  const langMap={en:{hy:'Armenian',ru:'Russian',en:'English'},ru:{hy:'–∞—Ä–º',ru:'—Ä—É—Å',en:'–∞–Ω–≥'},hy:{hy:'’∞’°’µ',ru:'’º’∏÷Ç’Ω',en:'’°’∂’£'}};
  const L=langMap[ui];

  async function load(){
    const p=new URLSearchParams();
    const q=document.getElementById('q').value.trim();
    const city=document.getElementById('city').value;
    const lang=document.getElementById('lang').value;
    if(q) p.set('q',q);
    if(city) p.set('city',city);
    if(lang) p.set('lang',lang);
    p.set('tlang',ui);

    const res=await fetch('/api/specialists.php?'+p.toString());
    const data=await res.json();
    const list=document.getElementById('list');
    if(!Array.isArray(data)||data.length===0){list.innerHTML='<p class="muted">–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤.</p>';return;}

    list.innerHTML=data.map(x=>{
      const displayLangs=(x.languages||'').split(',').map(s=>s.trim()).filter(Boolean).map(c=>L[c]||c).join(', ');
      return `
        <article class="card">
          ${x.picture?`<img src="/assets/specialists/${x.picture}" alt="${x.name}" style="width:100%;height:160px;object-fit:contain;border-radius:12px;margin-bottom:8px;background:#f3f4f6" onerror="this.onerror=null;this.src='/assets/specialists/placeholder.svg'">`:''}
          <h3 style="margin:0 0 6px">${x.name}</h3>
          ${x.specialty?`<p class="muted" style="margin:0 0 8px">${x.specialty}</p>`:''}
          <p style="margin:0 0 6px"><strong>–ì–æ—Ä–æ–¥:</strong> ${x.city}</p>
          <p style="margin:0 0 6px"><strong>–Ø–∑—ã–∫–∏:</strong> ${displayLangs}</p>
          <p class="muted" style="margin:0 0 6px">–°—Ç–∞–∂: ${x.experience||0} –ª–µ—Ç ¬∑ –†–µ–π—Ç–∏–Ω–≥: ${x.rating??'‚Äî'} ¬∑ –û—Ç: ${x.price_from?(x.price_from+' ÷è'):'‚Äî'}</p>
          ${x.contacts?`<p class="muted" style="margin:0">${x.contacts}</p>`:''}
        </article>
      `;
    }).join('');
  }
  document.getElementById('apply').addEventListener('click',load);
  load();
</script>
