<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>PsyAid ‚Äî Specialists</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üß†</text></svg>">
  <meta name="description" content="Browse psychologists by specialty, city, and language. Book a free intro call."/>
  <link rel="canonical" href="https://example.com/en/specialists"/>

  <!-- hreflang -->
  <link rel="alternate" href="https://example.com/en/specialists" hreflang="en">
  <link rel="alternate" href="https://example.com/ru/specialists" hreflang="ru">
  <link rel="alternate" href="https://example.com/hy/specialists" hreflang="hy">
  <link rel="alternate" href="https://example.com/en/specialists" hreflang="x-default">

  <style>
    :root{--bg:#ffffff;--fg:#0f172a;--muted:#475569;--brand:#6c7cff;--brand-2:#93a0ff;--line:#e5e7eb;--card:#fff;--shadow:0 10px 30px rgba(2,6,23,.08);--radius:16px;--radius-sm:10px;--w:min(1200px,92vw)}
    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";background:#f8fafc;color:var(--fg);line-height:1.55;font-size:clamp(15px,1.4vw,18px)}
    a{text-decoration:none;color:var(--brand)}
    header{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.85);backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid var(--line)}
    .nav{max-width:var(--w);margin:0 auto;padding:0 20px;display:flex;align-items:center;justify-content:space-between;height:64px;position:relative}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;color:#111}
    .logo{display:grid;place-items:center;width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#fff;box-shadow:var(--shadow)}
    .navlinks{display:flex;gap:24px}
    .navlinks a{color:var(--muted)}
    .navactions{display:flex;gap:10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 16px;border-radius:999px;font-weight:600;border:1px solid var(--line);background:#fff;font-size:clamp(14px,1.6vw,16px);cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#fff;border:none;box-shadow:var(--shadow)}
    .btn.ghost{background:transparent}
    .menu-btn{display:none}
    .container{max-width:1000px;margin:auto;padding:24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px;box-shadow:0 6px 18px rgba(2,6,23,.06)}
    .muted{color:#475569}
    input,select,button{padding:10px;border:1px solid #e5e7eb;border-radius:10px;font:inherit}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0 16px}
    .langswitch a{margin-right:8px;text-decoration:none}
    .top-actions{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin:0 0 12px}
    @media (max-width:980px){
      .navlinks{display:none}
      .menu-btn{display:inline-flex}
      .navlinks.is-open{display:flex!important;position:absolute;left:0;right:0;top:64px;background:#fff;border-bottom:1px solid var(--line);padding:12px 16px 16px;flex-direction:column;gap:12px}
    }
    @media (max-width:600px){
      .nav{flex-direction:column;align-items:flex-start;height:auto;gap:10px;padding:10px 0}
      .container{padding:20px 12px}
      .btn, input, select { width:100% }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav" aria-label="Main navigation">
      <a class="brand" href="/en/#/">
        <span class="logo" aria-hidden="true">üß†</span>
        <span>PsyAid</span>
      </a>
      <nav class="navlinks" id="navlinks">
        <a href="/en/#/services">Services</a>
        <a href="/en/#/approach">Approach</a>
        <a href="/en/#/pricing">Pricing</a>
        <a href="/en/specialists.html" aria-current="page">Specialists</a>
        <a href="/en/#/contact">Contact</a>
      </nav>
      <div class="navactions">
        <select id="langSwitch" aria-label="Language" class="btn" style="padding:10px 14px;">
          <option value="ru">RU</option>
          <option value="en" selected>EN</option>
          <option value="hy">HY</option>
        </select>
        <a class="btn ghost" href="/en/#/faq">FAQ</a>
        <a class="btn primary" href="/en/#/contact">Book</a>
        <button class="btn menu-btn" id="menuBtn" aria-expanded="false" aria-controls="navlinks" aria-label="Open menu">‚ò∞</button>
      </div>
    </div>
  </header>

  <div class="container" style="padding-top:32px">
    <div class="top-actions">
      <h1 style="margin:0">PsyAid ‚Äî Specialists</h1>
    </div>
    <p class="muted" style="margin:4px 0 12px">Filter by city, language or search by name/specialty.</p>

    <div class="controls">
      <input id="q" placeholder="Search name or specialty‚Ä¶"/>
      <select id="city">
        <option value="">Any city</option>
        <option>Yerevan</option>
        <option>Gyumri</option>
        <option>Vanadzor</option>
        <option>Goris</option>
        <option>Sevan</option>
        <option>Artashat</option>
        <option>Abovyan</option>
        <option>Ijevan</option>
        <option>Kapan</option>
        <option>Dilijan</option>
      </select>
      <select id="lang">
        <option value="">Any language</option>
        <option value="hy">Armenian</option>
        <option value="ru">Russian</option>
        <option value="en">English</option>
      </select>
      <select id="experience" aria-label="Experience">
        <option value="">Any experience</option>
        <option value="0-2">0-2 years</option>
        <option value="3-5">3-5 years</option>
        <option value="6-10">6-10 years</option>
        <option value="10+">10+ years</option>
      </select>
      <select id="priceRange">
        <option value="">Any price</option>
        <option value="0-15000">0-15,000 ÷è</option>
        <option value="15000-25000">15,000-25,000 ÷è</option>
        <option value="25000-40000">25,000-40,000 ÷è</option>
        <option value="40000+">40,000+ ÷è</option>
      </select>
      <button id="apply">Apply</button>
    </div>

    <div id="list" class="grid" aria-live="polite"></div>
  </div>

<script>
  // Nav menu toggle reuse from index
  const menuBtn=document.getElementById('menuBtn');
  const links=document.getElementById('navlinks');
  function setMenu(open){if(!links)return;links.classList.toggle('is-open',open);menuBtn&&menuBtn.setAttribute('aria-expanded',String(open));}
  menuBtn&&menuBtn.addEventListener('click',()=>{const open=!links.classList.contains('is-open');setMenu(open)});
  const mq=window.matchMedia('(min-width:981px)');
  if(mq.addEventListener) mq.addEventListener('change',e=>{if(e.matches) setMenu(false)});
  else mq.addListener&&mq.addListener(e=>{if(e.matches) setMenu(false)});
  document.addEventListener('keydown',e=>{if(e.key==='Escape') setMenu(false)});

  // Language switcher keeps specialists page
  const langSel=document.getElementById('langSwitch');
  langSel&&langSel.addEventListener('change',e=>{
    const v=e.target.value;const base=v==='hy'?'/hy/':v==='ru'?'/ru/':'/en/';
    window.location.href=base+'specialists.html';
  });

  const ui='en';
  const langMap={en:{hy:'Armenian',ru:'Russian',en:'English'},ru:{hy:'–∞—Ä–º',ru:'—Ä—É—Å',en:'–∞–Ω–≥'},hy:{hy:'’∞’°’µ',ru:'’º’∏÷Ç’Ω',en:'’°’∂’£'}};
  const L=langMap[ui];
  async function load(){
    const p=new URLSearchParams();
    const q=document.getElementById('q').value.trim();
    const city=document.getElementById('city').value;
    const lang=document.getElementById('lang').value;
  const priceRange=document.getElementById('priceRange').value;
  const experience=document.getElementById('experience').value;
  if(q) p.set('q',q); if(city) p.set('city',city); if(lang) p.set('lang',lang); if(priceRange) p.set('priceRange',priceRange); if(experience) p.set('experienceRange',experience); p.set('tlang',ui);
    const res=await fetch('/api/specialists.php?'+p.toString());
    const data=await res.json();
    const list=document.getElementById('list');
    // Client-side fallback: filter by price range if backend does not apply it
    let arr = Array.isArray(data) ? data : [];
    const pr = document.getElementById('priceRange')?.value || '';
    if (pr) {
      let min = 0, max = Infinity;
      if (pr.includes('-')) {
        const [a,b] = pr.split('-');
        min = parseInt(a,10) || 0;
        const parsedMax = parseInt(b,10);
        max = Number.isFinite(parsedMax) ? parsedMax : Infinity;
      } else if (pr.endsWith('+')) {
        min = parseInt(pr,10) || 0;
        max = Infinity;
      }
      arr = arr.filter(x => {
        const p = parseInt(x.price_from,10);
        if (Number.isNaN(p)) return false;
        return p >= min && p <= max;
      });
    }
    // Client-side fallback: filter by experience range if backend does not apply it
    const er = document.getElementById('experience')?.value || '';
    if (er) {
      let emin = 0, emax = Infinity;
      if (er.includes('-')) {
        const [a,b] = er.split('-');
        emin = parseInt(a,10) || 0;
        const parsedMax = parseInt(b,10);
        emax = Number.isFinite(parsedMax) ? parsedMax : Infinity;
      } else if (er.endsWith('+')) {
        emin = parseInt(er,10) || 0;
        emax = Infinity;
      }
      arr = arr.filter(x => {
        const e = parseInt(x.experience,10);
        if (Number.isNaN(e)) return false;
        return e >= emin && e <= emax;
      });
    }
    if(arr.length===0){list.innerHTML='<p class="muted">No results.</p>';return;}
    list.innerHTML=arr.map(x=>{
      const displayLangs=(x.languages||'').split(',').map(s=>s.trim()).filter(Boolean).map(c=>L[c]||c).join(', ');
      return `<article class="card">${x.picture?`<img src="/assets/specialists/${x.picture}" alt="${x.name}" style="width:100%;height:160px;object-fit:contain;border-radius:12px;margin-bottom:8px;background:#f3f4f6" onerror="this.onerror=null;this.src='/assets/specialists/placeholder.svg'">`:''}<h3 style="margin:0 0 6px">${x.name}</h3>${x.specialty?`<p class=\"muted\" style=\"margin:0 0 8px\">${x.specialty}</p>`:''}<p style="margin:0 0 6px"><strong>City:</strong> ${x.city}</p><p style="margin:0 0 6px"><strong>Languages:</strong> ${displayLangs}</p><p class="muted" style="margin:0 0 6px">Experience: ${x.experience||0}y ¬∑ Rating: ${x.rating??'‚Äî'} ¬∑ From: ${x.price_from?(x.price_from+' ÷è'):'‚Äî'}</p>${x.contacts?`<p class=\"muted\" style=\"margin:0\">${x.contacts}</p>`:''}</article>`;
    }).join('');
  }
  document.getElementById('apply').addEventListener('click',load);
  
  // Auto-search when filters change
  document.getElementById('q').addEventListener('input', load);
  document.getElementById('city').addEventListener('change', load);
  document.getElementById('lang').addEventListener('change', load);
  document.getElementById('experience').addEventListener('change', load);
  document.getElementById('priceRange').addEventListener('change', load);
  
  load();
</script>
</body>
</html>
