<script>
  const menuBtn=document.getElementById('menuBtn');

  function setMenu(open){if(!links)return;links.classList.toggle('is-open',open);menuBtn&&menuBtn.setAttribute('aria-expanded',String(open));}
  menuBtn&&menuBtn.addEventListener('click',()=>{const open=!links.classList.contains('is-open');setMenu(open)});
  const mq=window.matchMedia('(min-width:981px)'); if(mq.addEventListener) mq.addEventListener('change',e=>{if(e.matches) setMenu(false)}); else mq.addListener&&mq.addListener(e=>{if(e.matches) setMenu(false)});
  document.addEventListener('keydown',e=>{if(e.key==='Escape') setMenu(false)});

  const langSel=document.getElementById('langSwitch');

  const ui='ru';
  const langMap={en:{hy:'Armenian',ru:'Russian',en:'English'},ru:{hy:'–∞—Ä–º',ru:'—Ä—É—Å',en:'–∞–Ω–≥'},hy:{hy:'’∞’°’µ',ru:'’º’∏÷Ç’Ω',en:'’°’∂’£'}}; const L=langMap[ui];
  async function load(){
    const p=new URLSearchParams(); const q=document.getElementById('q').value.trim(); const city=document.getElementById('city').value; const lang=document.getElementById('lang').value; const gender=document.getElementById('gender').value; const priceRange=document.getElementById('priceRange').value; const experience=document.getElementById('experience').value; if(q) p.set('q',q); if(city) p.set('city',city); if(lang) p.set('lang',lang); if(gender) p.set('gender',gender); if(priceRange) p.set('priceRange',priceRange); if(experience) p.set('experienceRange',experience); p.set('tlang',ui);
    const res=await fetch('/api/specialists.php?'+p.toString()); const data=await res.json(); const list=document.getElementById('list');
    // Client-side fallback: —Ñ–∏–ª—å—Ç—Ä –ø–æ —Ü–µ–Ω–µ, –µ—Å–ª–∏ –±—ç–∫–µ–Ω–¥ –µ–≥–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ—Ç
    let arr = Array.isArray(data) ? data : [];
    const pr = document.getElementById('priceRange')?.value || '';
    if (pr) {
      let min = 0, max = Infinity;
      if (pr.includes('-')) {
        const [a,b] = pr.split('-');
        min = parseInt(a,10) || 0;
        const parsedMax = parseInt(b,10);
        max = Number.isFinite(parsedMax) ? parsedMax : Infinity;
      } else if (pr.endsWith('+')) {
        min = parseInt(pr,10) || 0;
        max = Infinity;
      }
      arr = arr.filter(x => {
        const p = parseInt(x.price_from,10);
        if (Number.isNaN(p)) return false;
        return p >= min && p <= max;
      });
    }
    // –ö–ª–∏–µ–Ω—Ç—Å–∫–∏–π —Ñ–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞–∂—É, –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –µ–≥–æ –Ω–µ –ø—Ä–∏–º–µ–Ω—è–µ—Ç
    const er = document.getElementById('experience')?.value || '';
    if (er) {
      let emin = 0, emax = Infinity;
      if (er.includes('-')) { const [a,b] = er.split('-'); emin = parseInt(a,10) || 0; const parsedMax = parseInt(b,10); emax = Number.isFinite(parsedMax) ? parsedMax : Infinity; }
      else if (er.endsWith('+')) { emin = parseInt(er,10) || 0; emax = Infinity; }
      arr = arr.filter(x => { const e = parseInt(x.experience,10); if (Number.isNaN(e)) return false; return e >= emin && e <= emax; });
    }
    if(!Array.isArray(arr)||arr.length===0){list.innerHTML='<p class="muted">–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤.</p>';return;}
    list.innerHTML=arr.map(x=>{ const displayLangs=(x.languages||'').split(',').map(s=>s.trim()).filter(Boolean).map(c=>L[c]||c).join(', '); return `<article class="card">${x.picture?`<img src="/assets/specialists/${x.picture}" alt="${x.name}" style="width:100%;height:160px;object-fit:contain;border-radius:12px;margin-bottom:8px;background:#f3f4f6" onerror="this.onerror=null;this.src='/assets/specialists/placeholder.svg'">`:''}<h3 style="margin:0 0 6px">${x.name}</h3>${x.specialty?`<p class=\"muted\" style=\"margin:0 0 8px\">${x.specialty}</p>`:''}<p style="margin:0 0 6px"><strong>–ì–æ—Ä–æ–¥:</strong> ${x.city}</p><p style="margin:0 0 6px"><strong>–Ø–∑—ã–∫–∏:</strong> ${displayLangs}</p><p class="muted" style="margin:0 0 6px">–°—Ç–∞–∂: ${x.experience||0}–≥ ¬∑ –†–µ–π—Ç–∏–Ω–≥: ${x.rating??'‚Äî'} ¬∑ –û—Ç: ${x.price_from?(x.price_from+' ÷è'):'‚Äî'}</p>${x.contacts?`<p class=\"muted\" style=\"margin:0\">${x.contacts}</p>`:''}</article>`; }).join('');
  }
  document.getElementById('apply').addEventListener('click',load);
  
  // Auto-search when filters change
  document.getElementById('q').addEventListener('input', load);
  document.getElementById('city').addEventListener('change', load);
  document.getElementById('lang').addEventListener('change', load);
  document.getElementById('gender').addEventListener('change', load);
  document.getElementById('experience').addEventListener('change', load);
  document.getElementById('priceRange').addEventListener('change', load);
  
  load();
</script>
